<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="./img/memoria.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f619f6e022.js" crossorigin="anonymous"></script>
    <title>Memorama</title>
</head>

<body>
    <div id="wrapper">
        <div id="game">
            <div id="input-container">
                <h2 id="cards-title" class="cards-title">Ingrese la cantidad de cartas</h2>
                <input type="number" class="number" max="30" min="4" step="2" id="card-input" placeholder="4 - 30" onkeydown="return false" required>
                <button id="start-button">OK</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"> </script>
</body>
</html>
